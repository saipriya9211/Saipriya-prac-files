<html lang="en">
<head>
    <meta charset="UTF-8">

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
    ></script>   
    </head>
    <body>
        <div class="bg-container pt-5 pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-d-6 d- flex flex-column justify-content-center text-center">
                        <h1>Sizing an image</h1>
                        <p>Increase the width of the image by clicking the minus button.For every action the image increses and decreses by 5px</p>
                   </div>
                 <div class="col-12 col-d-6 text-center">
                    <p class="warning-msg" id="warningMsg"></p>
                    <img id="image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/white-puppy-img.png" alt="" class="image w-50">
                   <p class="img-width">Width: <span id="imgWidth"></span></p>
                  </div>
                     <div class="col-12">
                        <div class="btn d-flex flex-row justify-content-center text-center">
                          <button id="btndecrement" onclick="btndecrement()">-</button>
                          
                          <span class="width">5px</span>
                          
                          <button id="btnincrement" onclick="btnincrement()">+</button>
                        </div>
                     </div>
                </div>
            </div>
            <script src="./dog.js"> </script>
        </div>
        
        
    </body>
    </html>

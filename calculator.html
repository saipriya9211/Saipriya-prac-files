<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=", initial-scale=1.0">
    <title>ColorPicker</title>

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
    ></script>   
    </head>
    <body>
      <div class="tip-cal-container pb-5 d-flex flex-column justify-content-center">
        <h1 class="heading  mt-4 mb-4">Tip Calculator</h1>
        <div class=" container">
          <div class="column d-flex flex-column justify-content-center">
            <div class=" col-12 col-md-6 ">
              <p class=" input-label mb-2">BILL AMOUNT</p>
              <input id="billamount" type="text" class="userinput">
            </div>
            <div class=" col-12 col-md-6 ">
              <p class=" input-label mb-2">PERCENTAGE TIP</p>
              <input id="percentagetip" type="text" class="userinput">
            </div> 
            <div class=" col-12 col-md-6 ">
              <p class=" input-label mb-2">TIP AMOUNT</p>
              <input id="tipamount" type="text" class="userinput">
            </div>
            <div class=" col-12 col-md-6 ">
              <p class=" input-label mb-2">TOTAL</p>
              <input id="totalamount" type="text" class="userinput">
            </div>
            <div class="col-12 text-center mt-4">
              <button onclick="calculatedtip()" class="btn cal-tip" id="calculatedbtntip" style="background-color: lightskyblue;">Calculate</button>
              <p id="errormessage" class="error-message text-center"></p>
            </div>
          </div>
        </div>
        <script src="./calculator.js"></script>
      </div>
     
        </body>
        </html>

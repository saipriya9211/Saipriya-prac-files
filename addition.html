    <body>
       <div class="text-center">
        <div class="bg-container pt-5 pb-5">
            <span id="firstnumber" class="number m-2"></span>
            <span class="operator m-1">+</span>
            <span id="secondnumber" class="number m-2"></span>
            <span class="operator m-1"></span>
            <span class="operator m-1">=</span>
            <input id="userInput" class="user-input" type="text">
            <div class="mt-4 mb-4">
                <button onclick="checkResulth()" id="checkbutton" class="btn-primary">Check</button>
                <button onclick="restartGame()" id="restartButton" class="btn-primary">Restart</button>
            </div>
            <p id="gameResulth" class="game-resulth"></p>

        </div>
       </div>

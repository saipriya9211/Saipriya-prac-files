<body>
    <div id="colorpickercontainer" class="container text-center d-flex flex-column justify-content-center">
        <div class="heading">
            <h1>Color Picker</h1>
        </div>
        <div class="colors d-flex flex-row justify-content-center">
            <button onclick="button1()" id="button1" style="background-color: #e0e0e0;padding: 2%; margin: 10px;">#e0e0e0</button> <br>
            <button onclick="button2()" id="button2" style="background-color: #6fcf97;padding: 2%; margin: 10px;">#6fcf97</button> <br>

            <button onclick="button4()" id="button4" style="background-color: #bb6bd9;padding: 2%; margin: 10px;">#bb6bd9</button> 
        </div> <br>
        <h1 style="background-color: black; color: white; width: fit-content; padding: 3%; margin: 10px; margin-left: 100px;">Background Color : <span style="color: #56ccf2 ; ">#fffff</span></h1>
        <p>Try clicking on one of the colors above to change the background color of this page</p>
    </div>
